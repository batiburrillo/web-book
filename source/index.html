<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <title>{{app.title}}</title>

    <meta name="description" content="Simple website template with markdown support. Powered by ZUIX" />
    <meta name="keywords" lang="en-us" content="zuix,template,markdown,material design,mdl" />

    <meta name="author" content="Unprogrammable programmer" />

    <meta http-equiv="Content-Language" content="en-us" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Progressive Web App -->
    <meta name="theme-color" content="white">
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{{root}}images/icons/desktop/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="{{root}}images/icons/desktop/android-chrome-512x512.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="A zUIx website">
    <link rel="apple-touch-icon-precomposed" href="{{root}}images/icons/desktop/apple-touch-icon.png">
    <link rel="mask-icon" href="{{root}}images/icons/desktop/safari-pinned-tab.svg" color="#5bbad5">

    <!-- Tile color for Windows -->
    <meta name="msapplication-TileImage" content="{{root}}images/icons/desktop/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#ffc40d">

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{root}}images/icons/desktop/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{root}}images/icons/desktop/favicon-16x16.png">


    <!-- Custom Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

    <!-- Material icons and theme -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Google Material Design Lite -->
    <link rel="stylesheet" href="js/mdl/material.green-pink.min.css" />
    <script src="js/mdl/material.min.js"></script>

    <!-- Flex Layout Attributes -->
    <link rel="stylesheet" href="css/flex-layout-attribute.min.css">
    <!-- Animate CSS (this line could be dropped as it is already loaded by zUIx AnimateCSS extension) -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Prism Syntax Highlighter -->
    <script type="text/javascript" src="js/prism/clipboard.min.js"></script>
    <script type="text/javascript" src="js/prism/prism.js"></script>
    <link rel="stylesheet" href="js/prism/prism.css">

    <!-- zUIx -->
    <script src="js/zuix.min.js"></script>

</head>
<body>

    <header data-ui-include="layout/header"
            data-ui-context="header"
            data-ui-options="siteOptions.no_css"
            class="mdl-shadow--4dp animated fadeInDown no-gesture"></header>

    <main data-ui-field="main" class="mdl-color--grey-100">

        <!-- Content Pages -->
        <div data-ui-field="content-pages"></div>

    </main>

    <div data-ui-load="@lib/controllers/drawer_layout"
         data-ui-options="siteOptions.drawerLayout"
         class="mdl-color--yellow-100">

        <div data-ui-include="layout/side_menu"
             data-ui-options="siteOptions.menuView"
             class="side-menu mdl-shadow--8dp"
             layout="column center-spread"></div>

    </div>

    <div data-ui-load="controllers/content_loader"
         data-ui-options="siteOptions.contentLoader"><!-- no-view --></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <!--
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-70634540-1','auto');ga('send','pageview');
    </script>
    -->

    <!-- zUIx website: main CSS and JavaScript -->
    <link rel="stylesheet" href="index.css">
    <script src="site_config.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>

</body>
</html>
