<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <title>A zUIx website</title>

    <meta name="description" content="Simple website template with markdown support. Powered by ZUIX" />
    <meta name="keywords" lang="en-us" content="zuix,template,markdown,material design,mdl" />

    <meta name="author" content="Unprogrammable programmer" />

    <meta http-equiv="Content-Language" content="en-us" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- Custom Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <!--link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs" rel="stylesheet"-->
    <!-- Material icons and theme -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Google Material Design Lite -->
    <link rel="stylesheet" href="js/mdl/material.light_green-pink.min.css" />
    <script defer src="js/mdl/material.min.js"></script>

    <!-- Flex Layout Attributes -->
    <link rel="stylesheet" href="css/flex-layout-attribute.min.css">
    <!-- Animate CSS (this line could be dropped as it is already loaded by zUIx AnimateCSS extension) -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- ShowDown - MarkDown --->
    <script src="js/showdown/showdown.min.js"></script>
    <!-- Prism Syntax Highlighter -->
    <script type="text/javascript" src="js/prism/clipboard.min.js?"></script>
    <script type="text/javascript" src="js/prism/prism.js"></script>
    <link rel="stylesheet" href="js/prism/prism.css">

    <!-- ZUIX -->
    <!--script src="https://genielabs.github.io/zuix/js/zuix.min.js"></script-->
    <script src="js/zuix/zuix.js"></script>

</head>
<body>

    <header data-ui-include="app/layout/header"
            data-ui-context="header"
            data-ui-options="contentOptions.bracesVars"
            class="mdl-shadow--8dp animated fadeInDown"></header>

    <main data-ui-field="main" class="mdl-color--grey-100">

        <!-- Content Pages -->
        <div data-ui-field="content-pages"></div>

    </main>

    <!-- Next Page FAB Button -->
    <div data-ui-field="fab-navigation" layout="row center-spread" class="mdl-color--green-800 mdl-color-text--white">
        <div self="size1of2" layout="rows center-left">
            <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color--primary">
                <i class="material-icons">navigate_before</i>
            </a>
            <label></label>
        </div>
        <div self="size1of2" layout="rows center-right">
            <label></label>
            <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color--primary">
                <i class="material-icons">navigate_next</i>
            </a>
        </div>
    </div>

    <div data-ui-include="app/layout/side_menu"
         data-ui-field="side-menu"
         class="side-menu mdl-shadow--8dp"
         layout="column center-spread"></div>

    <div data-ui-load="app/components/content_loader"
         data-ui-options="contentOptions.contentLoader"><!-- no-view --></div>

    <div data-ui-load="app/components/side_panel"
         data-ui-options="contentOptions.sidePanel"><!-- no-view --></div>

    <div data-ui-load="https://genielabs.github.io/glabs.it/ui/components/media_browser"
         data-ui-context="slide-show"></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-70634540-1','auto');ga('send','pageview');
    </script>


    <!-- zUIx website: main CSS and JavaScript -->
    <link rel="stylesheet" href="app/main.css">
    <script src="site_config.js"></script>
    <script src="app/main.js"></script>

</body>
</html>
